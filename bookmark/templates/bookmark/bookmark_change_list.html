<!DOCTYPE html>
<html lang="ko">
<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    {% block title %}<title>북마크 리스트 변경 페이지</title>{% endblock%}
</head>
<body>
{% block content %}
<h1>Bookmark Change -- {{user}}</h1>
<br>
<table class="table table-bordered table-condensed table-stripped">

    <thead>
    <tr class="table-primary">
        <th>Title</th>
        <th>URL</th>
        <th>Owner</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    {% for item in object_list %}
    <tr>
        <td>{{item.title}}</td>
        <td>{{item.url}}</td>
        <td>{{item.owner}}</td>
        <td><a href="{% url 'bookmark:update' item.id %}">Update</a></td>
        <td><a href="{% url 'bookmark:delete' item.id %}">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
</html>
