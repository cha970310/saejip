<!DOCTYPE html>
<html lang="ko">
<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    {% block title %}<title>Blog Archive  for Month </title> {% endblock %}
</head>
<body>
{% block content %}
    <h1> Post Archives for {{ month|date:"N, Y"}}</h1>

    <div>
        <ul>
            {% for post in object_list %}
                <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
                <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
                </li>
            {% endfor %}
        </ul>

    </div>

{% endblock %}
</body>
</html>
